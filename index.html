<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<!--Text wrapping-->

<!--fieldsets begin-->

<body>

    <header class="header">
        <!--Logo and Name of page here-->
        <h1>Deep Thoughts of Web Dev</h1>

    </header>

    <main class="writeHere">

        <section class="entries">
            <form action="">
                <p> 
                    <fieldset class="fieldset">
                        <label for="journalDate">Date of entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                </p>

                <p>
                    <fieldset class="fieldset">    
                        <label for="topicOfDay">Topic of the Day</label>
                        <input type="text" name="topicOfDay" id="topicOfDay">   
                    </fieldset>
                    
                </p>

                <p>
                    <fieldset class="fieldset">
                        <label for="journalEntry">Journal Entry</label>
                        <textarea id ="journalEntry" name="entry" rows="6" cols="40" class="text"></textarea>
                    </fieldset>
                </p>    

                <p>
                    <fieldset class="fieldset">    
                        <label for="mood">What are we Feeling Today</label>
                        <input type="range" name="mood" id="mood" min= "Sad" max="Happy">   
                    </fieldset>
                </p>

                <p> 
                    <input type="submit" value="Submit">   
                </p>
            </form>
        </section>
        
        <section id="entryLog">Entry Log</section>

   </main>

<script type="module" src="./scripts/main.js"></script>

</body>
</html>
