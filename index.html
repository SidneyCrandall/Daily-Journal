<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<!--Text wrapping-->

<!--fieldsets begin-->

<body>

    <header class="header">
        <!--Logo and Name of page here-->
        <h1>Deep Thoughts of Web Dev</h1>

    </header>

    <main class="writeHere">

        <section class="entries">
            <form action="">
                <p> 
                    <fieldset class="fieldset">
                        <label for="journalDate">Date of entry</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                </p>

                <p>
                    <fieldset class="fieldset">    
                        <label for="topicOfDay">Topic of the Day</label>
                        <input type="text" name="topicOfDay" id="topicOfDay" placeholder="What did you learn">  
                    </fieldset>
                    
                </p>

                
                <p>
                    <fieldset class="fieldset">    
                        <label for="mood">What are we Feeling Today</label>
                        <select id="mood" name="mood">
                            <option value="Content">Content</option>
                            <option value="Excited">Excited</option>
                            <option value="Ok">Ok</option>
                            <option value="Stressed">Stressed</option>
                            <option value="Anxious">Anxious</option>
                        </select>   
                    </fieldset>
                </p>
                
                <p>
                    <fieldset class="fieldset">
                        <label for="journalEntry">Journal Entry</label>
                        <textarea id ="journalEntry" name="entry" rows="6" cols="40" class="text"></textarea>
                    </fieldset>
                </p>    

                <p> 
                    <input type="submit" value="Submit">   
                </p>
            </form>
        </section>
    </main> 

    <div class ="Stardate">
        <h2 class="logs">Stardate 2021</h2>
        <section id="entryLog"></section>
    </div>

    <hr>

<script type="module" src="./scripts/main.js"></script>

</body>
</html>
